<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the magic number</title>
    <link rel="icon" href="guess the number.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="birthday-colorful-present-box-design_23-2150318126.jpg" alt="gift" id="gif">
    <h1>Guess the magic number</h1>
    <div class="box">
        <div class="input-group">
            <input type="number" min="0" max="100" id="guessno" placeholder="Enter your guess">
            <button onclick="check()">Check my guess</button>
        </div>
        <div id="inst">
            <div id="notifywin"></div>
            <p id="result">You have 5 chances left</p>
        </div>
    </div>
    <div id="tips">
        <h3 id="one">How to play?</h3>
        <ol id="tp">
            <li>Please enter a number between 1 and 100</li>
            <li>You have 10 chances to guess the magic number</li>
        </ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
