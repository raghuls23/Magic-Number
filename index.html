<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Magic Number</title>
    <link rel="icon" href="guess the number.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="diff">
        <h3 id="head">Choose the Difficulty:</h3>
        <button id="easy">Easy</button>
        <button id="hard">Hard</button>
    </div>
    <img src="birthday-colorful-present-box-design_23-2150318126.jpg" alt="gift" id="gif"><br>
    <h1>Guess the Magic Number</h1>
    <div class="box">
        <div class="input-group">
            <input type="number" min="0" max="100" id="guessno" placeholder="Enter your guess">
            <button id="cmg" onclick="check()">Check My Guess</button>
        </div>
        <div id="inst">
            <div id="notifywin"></div>
            <p id="result">Please Choose the Difficulty</p>
        </div>
    </div>
    <div>
        <button id="play" onclick="refresh()">Play again ‚ü≥</button>
    </div>
    <div id="tips">
        <h3 id="one">How to Play?</h3>
        <ol id="tp">
            <li>Please select the Difficulty</li>
            <li>Please enter a number between 1 and 100.</li>
            <!-- <li>You have 10 chances to guess the magic number.</li> -->
        </ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
