<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Master</title>
    <link rel="icon" href="guess the number.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="diff">
        <h3 id="head">Choose the Difficulty:</h3>
        <button id="easy">Easy</button>
        <button id="hard">Hard</button>
    </div>
    <img src="guess the number.png" alt="gift" id="gif">
    <h1>Guess<span> Master</span></h1>
    <h2>Guess the Magic Number</h2>
    <div class="box">
        <div class="input-group">
            <input type="number" min="0" id="guessno" placeholder="Enter your guess">
            <button id="cmg" onclick="check()">Check My Guess</button>
            <button id="play" onclick="refresh()"><p id="ref">â†»</p></button>
        </div>
        <div id="inst">
            <div id="notifywin"></div>
            <p id="result">Please enter a number between 1 and 100</p>
        </div>
    </div>
    <canvas id="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
